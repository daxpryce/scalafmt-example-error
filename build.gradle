import java.nio.file.Paths
plugins {
    id 'com.adtran.scala-multiversion-plugin' version '1.0.30' apply false
    id "com.diffplug.gradle.spotless" version "3.10.0" apply false
}

apply plugin: 'idea'
apply plugin: 'scala'
apply plugin: 'maven'
apply plugin: 'com.adtran.scala-multiversion-plugin'
apply plugin: 'com.diffplug.gradle.spotless'
 
description = "scalafmt-example-error"
version = "0.0.1-SNAPSHOT"

repositories {
  mavenCentral()
}   

dependencies {
    compile "org.scala-lang:scala-library:%scala-version%"
    compile "org.scala-lang:scala-compiler:%scala-version%"

    compile "com.google.guava:guava:20.0"

    compile "com.github.swagger-akka-http:swagger-akka-http_%%:0.11.2"
    compile "javax.xml.bind:jaxb-api:2.3.0" //https://github.com/swagger-akka-http/swagger-akka-http/issues/62
}

spotless {
    scala {
        scalafmt('1.5.1').configFile(Paths.get(System.getProperty("user.dir"), '.scalafmt.conf'))
    }
}
